<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <header id="nav-container">
            <nav id="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </nav>
            <nav id="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="img/apps-logo.png" alt="Google Apps Drawer" id="gapps-drawer"></a>
                <button type="button" id="sign-in">Sign In</button>
            </nav>
        </header>

        <div id="main-content">
            <div id="google-logo">
                <img src="img/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <form action="/search" method="GET"></form>
                <div id="search-bar">
                    <img src="img/search-logo.png" alt="Search" id="searchicon">
                    <input type="text" name="search" id="search-input">
                    <img src="img/keyboard-logo.png" alt="Keyboard" id="keyboard">
                    <img src="img/mic-logo.png" alt="Microphone" id="mic">
                </div>
                <div class="button-container">
                    <button type="button" class="search-button">Google Search</button>
                    <button type="button" class="search-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>

        <footer id="footer-container">
            <div id="footer-left">
                <a href="#" >Advertising</a>
                <a href="#" >Business</a>
                <a href="#" >How Search Works</a>
            </div>
            <div id="footer-right">
                <a href="#" >Privacy</a>
                <a href="#" >Terms</a>
                <a href="#" >Settings</a> 
            </div>
        </footer>
    </div>
</body>
</html>
